<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login · Job Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 70px;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      height: 70px;
    }
    .navbar-brand-centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      white-space: nowrap;
    }
    .toggle-btn {
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }
    .page-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container position-relative">
      <a class="navbar-brand navbar-brand-centered" href="/">Job Tracker</a>
    </div>
  </nav>

  <div class="page-wrapper">
    <div class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="text-center text-primary mb-4">Login to Your Account</h2>
              <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required />
                  <button type="button" class="btn btn-sm btn-outline-secondary toggle-btn" onclick="togglePassword('password')">Show</button>
                </div>
                <div id="error" class="text-danger text-center mb-3" style="display:none;"></div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
              <p class="text-center mt-3 mb-0">
                Don’t have an account?
                <a href="/register" class="text-decoration-none text-primary">Register</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 bg-white border-top py-4">
    <div class="container text-center text-muted text-sm">
      <p>© 2025 <strong>Dino Jackson</strong></p>
      <p class="mb-0">
        <a href="mailto:jacksondino00@gmail.com" class="text-decoration-none text-primary">jacksondino00@gmail.com</a> ·
        <a href="https://www.linkedin.com/in/dino-jackson-486840368/" target="_blank" class="text-decoration-none text-primary">LinkedIn</a> ·
        <a href="https://github.com/Dno-J" target="_blank" class="text-decoration-none text-primary">GitHub</a>
      </p>
    </div>
  </footer>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    async function handleLogin(event) {
      event.preventDefault();

      const form = document.getElementById("loginForm");
      const formData = new FormData(form);

      try {
        const res = await fetch("/login", {
          method: "POST",
          body: formData,
          credentials: "same-origin",
          headers: {
            "x-requested-with": "XMLHttpRequest"
          }
        });

        if (res.redirected) {
          window.location.href = res.url;
        } else if (res.headers.get("content-type")?.includes("application/json")) {
          const data = await res.json();
          showError(data.error || data.detail || "Login failed.");
        } else {
          showError("Invalid username or password");
        }
      } catch (err) {
        showError("Network error. Please try again.");
      }
    }

    function showError(message) {
      const errorEl = document.getElementById("error");
      errorEl.innerText = message;
      errorEl.style.display = "block";
    }
  </script>
</body>
</html>
