<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register · Job Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 70px;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      height: 70px;
    }

    .navbar-brand-centered {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      white-space: nowrap;
    }

    .toggle-btn {
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }

    .page-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container position-relative">
      <a class="navbar-brand navbar-brand-centered" href="/">Job Tracker</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="page-wrapper">
    <div class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="text-center text-primary mb-4">Create an Account</h2>

              <!-- ✅ Form submits to FastAPI /register route -->
              <form method="POST" action="/register">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required />
                  <button type="button" class="btn btn-sm btn-outline-secondary toggle-btn" onclick="togglePassword('password')">Show</button>
                </div>
                <div class="mb-3">
                  <label for="confirm_password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm_password" required />
                  <button type="button" class="btn btn-sm btn-outline-secondary toggle-btn" onclick="togglePassword('confirm_password')">Show</button>
                </div>

                {% if error %}
                  <div class="text-danger text-center mb-3">
                    {{ error }}
                  </div>
                {% endif %}

                <div id="error" class="text-danger text-center mb-3" style="display:none;"></div>
                <button type="submit" class="btn btn-primary w-100" onclick="return validatePasswords()">Register</button>
              </form>

              <p class="text-center mt-3 mb-0">
                Already have an account?
                <a href="/login" class="text-decoration-none text-primary">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-5 bg-white border-top py-4">
    <div class="container text-center text-muted text-sm">
      <p>© 2025 <strong>Dino Jackson</strong></p>
      <p class="mb-0">
        <a href="mailto:jacksondino00@gmail.com" class="text-decoration-none text-primary">jacksondino00@gmail.com</a> ·
        <a href="https://www.linkedin.com/in/dino-jackson-486840368/" target="_blank" class="text-decoration-none text-primary">LinkedIn</a> ·
        <a href="https://github.com/Dno-J" target="_blank" class="text-decoration-none text-primary">GitHub</a>
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Toggle password visibility
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    // Simple client-side password confirmation check
    function validatePasswords() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;
      const error = document.getElementById("error");

      if (pass !== confirm) {
        error.textContent = "Passwords do not match.";
        error.style.display = "block";
        return false;
      }

      error.style.display = "none";
      return true;
    }
  </script>
</body>
</html>
